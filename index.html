<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <main>
      <picture><img class="logo" src="./img/logo.svg" /><img src="./img/bg.jpg" /></picture>

      <section>
        <nav class="title">
          Get iintoo it today
          <span>There is no charge or obligation upon registration.</span>
        </nav>
        <nav class="register-buttons">
          <button class="register_button-Facebook">
            <img
              style="width: 20px; height: 35px; margin: 0px 15px"
              src="./img/facebook.svg"
            />Register with Facebook
          </button>
          <button class="register_button-LinkedIn">
            <img
              style="width: 20px; height: 35px; margin: 0px 18px"
              src="./img/linkedin.svg"
            />Register with LinkedIn
          </button>
        </nav>
        <div class="register-space">
          <span></span>
          OR
          <span></span>
        </div>
        <div class="register-mail_phone">
          <div class="register_mail">
            <span>Email</span
            ><input class="register_mail__input" name="guruweba_example_email" type="email" />
          </div>
          <div class="register_phone">
            <span>Phone</span>
            <input class="register_phone__input" name="guruweba_example_tel" type="tel" />
          </div>
        </div>
        <nav class="type">
          What type of investor are you?
          <span>Select the type of investor you are below.</span>
          <ul>
            <li>
              <input type="checkbox" id="type_check" />
              <label class="type_check-name" for="type_check"
                ><span>Individual</span
                ><img
                  style="width: 12px; height: 12px; margin-top: 2px"
                  src="./img/information.svg"
              /></label>
              <span class="type_checkbox__hidden"
                >I am a natural person, i am a man, i am a strong person, i will be fuck your
                mother</span
              >
            </li>
            <li>
              <input type="checkbox" id="type_check__2" />
              <label class="type_check-name" for="type_check__2"
                ><span>Business</span
                ><img
                  style="width: 12px; height: 12px; margin-top: 2px"
                  src="./img/information.svg"
              /></label>
            </li>
            <li>
              <input type="checkbox" id="type_check__3" />
              <label class="type_check-name" for="type_check__3"
                ><span>IRA</span
                ><img
                  style="width: 12px; height: 12px; margin-top: 2px"
                  src="./img/information.svg"
              /></label>
            </li>
            <li>
              <input type="checkbox" id="type_check__4" />
              <label class="type_check-name" for="type_check__4"
                ><span>Trust</span
                ><img
                  style="width: 12px; height: 12px; margin-top: 2px"
                  src="./img/information.svg"
              /></label>
            </li>
          </ul>
          <div style="margin-top: 150px; display: flex">
            <input type="checkbox" id="type_check__agreement" />
            <label class="type_check-agree" for="type_check__agreement"
              ><p>
                <span style="opacity: 0.5"
                  >I agree to the terms and receiving notification iintoo</span
                >
                <a>View full terms</a>
              </p>
            </label>
          </div>
        </nav>
        <button class="register_btn">Create Account</button>
      </section>
    </main>
  </body>
</html>
